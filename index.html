<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mq.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
             <!--aqui está a foto-->
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <i class="material-symbols-outlined">
                            person
                        </i>
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin" class="login">Login</label>
                    </div>
                    <div class="campo">
                        <i class="material-symbols-outlined">
                            vpn_key
                        </i>
                        <input type="password" name="senha" id="isenha" placeholder="password" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha" class="senha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha. <i class="material-symbols-outlined"> email </i>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
